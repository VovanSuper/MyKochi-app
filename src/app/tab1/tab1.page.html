<ion-content fullscreen="true">

  <ion-card *ngFor="let item of items" (click)="gotoDetails(item)">
    <img [src]="item.img$ | async" alt="{{item.title}}" />
    <ion-card-header>
      <ion-card-title>
        {{item.title.rendered}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="item.excerpt.rendered"></div>
    </ion-card-content>
  </ion-card>
  <ion-button *ngIf="loaded === true" (click)="next()">More posts</ion-button>


</ion-content>
