<div class="tui-container">
  <form [formGroup]="loginForm">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_8">
        <h3 class="tui-form__header tui-form__header_margin-top_none">
          Log in to your account
        </h3>
        <div class="tui-form__row">
          <tui-input tuiTextfieldExampleText="Field placeholder" formControlName="nameValue" tuiHintContent="test01@test.com">
            Email<span class="tui-required"></span>
          </tui-input>
          <div class="tui-form__field-note">test01@test.com</div>
          <tui-field-error formControlName="nameValue"></tui-field-error>
        </div>
        <div class="tui-form__row tui-form__row_multi-fields">
          <div class="tui-form__multi-field">
            <tui-input-password formControlName="passwordValue" tuiHintContent="test01">
              Password
            </tui-input-password>
            <div class="tui-form__field-note">test01</div>
            <tui-field-error formControlName="passwordValue"></tui-field-error>
          </div>
        </div>
        <h3 class="tui-form__header tui-form__header_margin-bottom_small">
          
        </h3>
        <h3 class="tui-form__header">Login</h3>
        <div class="tui-form__buttons">
          <button tuiButton class="tui-form__button" size="l" type="submit" [disabled]="!loginForm.valid" (click)="logIn()">
            Log In
          </button>
          <!-- <button tuiButton type="button" class="tui-form__button" appearance="flat" size="l">
            Cancel
          </button> -->
        </div>
      </div>
    </div>
  </form>
</div>
