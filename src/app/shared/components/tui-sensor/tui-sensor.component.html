<div class="tui-row tui-space_top-3">
  <div class="tui-col_8 tui-col-offset_1">
    <tui-calendar-range [items]="calItems" (rangeChange)="getRange($event)"></tui-calendar-range>
    <div class="tui-col_2 tui-col-offset_1">
      <button tuiButton class="tui-space_right-3 tui-space_bottom-3" (click)="startGetSensorData()">{{sensorBtnTitle}}</button>
    </div>
  </div>
</div>

<div class="tui-row tui-space_top-3 sensor-results">
  <div class="tui-col-10 tui-col-offset_1 " [ngSwitch]="loadingState">
    <ng-template [ngSwitchCase]="'stopped'">
      Select Dates Range and start listening sensor {{sensorId}} ...
    </ng-template>
    <ng-template [ngSwitchCase]="'loading'">
      <tui-loader [inheritColor]="true" size="xxl" [overlay]="true">
        loading data from firebase for sensor {{sensorId}} ...
      </tui-loader>
    </ng-template>
    <ng-template [ngSwitchCase]="'processed'">
      <tui-axes class="axes" [axisXLabels]="dateStamp" [axisYLabels]="labelsY">
        <tui-bar-chart [max]="150000" [value]="sensorValue"></tui-bar-chart>
      </tui-axes>
    </ng-template>
  </div>
</div>
