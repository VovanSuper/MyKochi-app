<div class="tui-container">
    <form [formGroup]="sensorSelectForm">
        <div class="tui-row tui-row_sme">
            <div class="tui-col_8">
                <h3 class="tui-form__header tui-form__header_margin-top_none">
                    Select a sensor to track
                </h3>
                <div class="tui-form__row tui-form__row_multi-fields">
                    <div class="tui-form__multi-field">
                        <tui-select tuiTextfieldSize="s" formControlName="sensor">
                            <tui-data-list-wrapper *tuiDataList [items]="items"></tui-data-list-wrapper>
                        </tui-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="tui-form__buttons">
            <button tuiButton class="tui-form__button" size="l" (click)="navigateToSensor()">
                SELECT
            </button>
        </div>
    </form>
</div>
