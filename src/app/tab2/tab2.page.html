<app-header title="MyKochi | Categories"></app-header>

<ion-content fullscreen="true">
  <ion-progress-bar *ngIf="loading === true" type="indeterminate" color="danger"></ion-progress-bar>

  <ion-list>
    <ion-item *ngFor="let item of getKeys(cats)" >
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{cats.get(item).imageUrl}}">
        </ion-avatar>
      </ion-item>
      <ion-label>
        <h2>{{cats.get(item).name}}</h2>
        <p>{{cats.get(item).post_count}} posts</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
